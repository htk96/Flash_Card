{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-4">
                <div class="card-header text-center">
                    <h4><b>단 어 전 체 삭 제</b></h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" action="{% url 'word-clear' %}" method="post">
                        {% csrf_token %}
                        <div class="row mt-3 mb-3 text-center">
                            <input type="password" name="clear_password" placeholder="비밀번호를 입력하세요"
                                   class="form-control  ml-5 mr-5" style="width: 50%; margin: 0 auto;">
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3">확 인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
