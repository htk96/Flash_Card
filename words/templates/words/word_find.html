{% extends 'base.html' %}
{% block content %}

<div class="container text-center mt-5">
    <div class="form-group mb-2">

        <p>{{input_word_list}}</p>
        <p>{{find_word_dict}}</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-4">
                <div class="card-header">
                    <p>{{show_word_list | safe}}</p>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}

                        <input type="hidden" name="is_success" value="{{ find_word_dict.is_success }}">

                        <div class="mb-3">
                            <label for="en_word" class="form-label">영어 단어:</label>
                            <input type="text" id="en_word" name="en_word" value="{{ find_word_dict.en_word }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="en_phonetic" class="form-label">영어 발음:</label>
                            <input type="text" id="en_phonetic" name="en_phonetic"
                                   value="{{ find_word_dict.en_phonetic }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="word_class" class="form-label">품사:</label>
                            <input type="text" id="word_class" name="word_class" value="{{ find_word_dict.word_class }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="ko_phonetic" class="form-label">한글 발음:</label>
                            <input type="text" id="ko_phonetic" name="ko_phonetic"
                                   value="{{ find_word_dict.ko_phonetic }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="ko_word_1" class="form-label">단어 뜻 1:</label>
                            <input type="text" id="ko_word_1" name="ko_word_1" value="{{ find_word_dict.ko_word_1 }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="ko_word_2" class="form-label">단어 뜻 2:</label>
                            <input type="text" id="ko_word_2" name="ko_word_2" value="{{ find_word_dict.ko_word_2 }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="ko_romanize" class="form-label">로마자:</label>
                            <input type="text" id="ko_romanize" name="ko_romanize"
                                   value="{{ find_word_dict.ko_romanize }}" class="form-control" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
