{% extends 'base.html' %}
{% block content %}
<style>
    .custom-border {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
</style>

<h1>Words Input </h1>

<div class="container">
  <form class="form-inline" action="{% url 'word-input' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-2">
      <input type="text" class="form-control" name="input_word" id="input_word" placeholder="영어단어를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary mb-2">단어 데이타 검색</button>
  </form>
</div>

<script>
  // 입력 필드에 영어만 입력되도록 검사하는 JavaScript 코드
  const inputField = document.getElementById('input_word');

  inputField.addEventListener('input', function() {
    this.value = this.value.replace(/[^a-zA-Z]/g, ''); // 영어 문자만 허용
  });
</script>

{% endblock content %}
