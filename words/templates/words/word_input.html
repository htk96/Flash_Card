{% extends 'base.html' %}
{% block content %}
<style>
    .custom-border {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
</style>

<div class="container text-center mt-5">
  <form class="form-inline" action="{% url 'word-input' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-2">
      <textarea class="form-control" name="input_word" id="input_word" rows="10" placeholder="여러 단어 입력시 , 로 구분해 주세요. [ex : welcome, flash, card]"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">단어 검색</button>
  </form>
</div>

<script>
  // 입력 필드에 영어와 공백, 컴마, 엔터만 입력되도록 검사하는 JavaScript 코드
  const inputField = document.getElementById('input_word');

  inputField.addEventListener('input', function() {
    this.value = this.value.replace(/[^a-zA-Z, \n]/g, ''); // 영어 알파벳, 공백, 컴마, 엔터만 허용
  });

</script>

{% endblock content %}
