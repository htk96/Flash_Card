{% extends 'base.html' %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .page-container {
        display: flex;
        width: 100vw;
        height: 100vh;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
    }

    .page {
        width: 100vw;
        height: 100vh;
        flex-shrink: 0;
        scroll-snap-align: start;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
</style>
<div class="page-container">
    <div class="page" style="background-color: #ffcc00;">Page 1</div>
    <div class="page" style="background-color: #ff6666;">Page 2</div>
    <div class="page" style="background-color: #66cc66;">Page 3</div>
    <div class="page" style="background-color: #3399ff;">Page 4</div>
    <div class="page" style="background-color: #9933cc;">Page 5</div>
</div>

{% endblock content %}
